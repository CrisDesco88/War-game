<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War-game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="main-container" id="main-container">
        <h1 class="main-title">War Game</h1>
        <h2 class="winner-title"></h2>
        <div class="remaining-cards-container">
            
        </div>
        <div class="card-container">
            <div class="card" id="first-card">
            </div>
            <div class="card" id="second-card">
            </div>
            
        </div>
        <div class="score-display">
            <p id="player1-score">Player 1 score = 0</p>
            <p id="player2-score">Player 2 score = 0</p>
        </div>
        
        <div class="button-container">
            <button role="button" id="newdeck-btn">New Deck</button>
            <button role="button" id="draw-btn">Draw</button>
        </div>
        
    </main>
    
    <script src="index.js"></script>
</body>
</html>
